<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Workload - Timetable System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Faculty Workload Analysis</h2>
        <div class="card">
            <div class="card-header">
                <h4>Weekly Workload Distribution</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Faculty Name</th>
                            <th>Assigned Hours</th>
                            <th>Max Hours</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dr. Smith</td>
                            <td>14</td>
                            <td>16</td>
                            <td><span class="badge bg-success">Optimal</span></td>
                        </tr>
                        <tr>
                            <td>Prof. Johnson</td>
                            <td>18</td>
                            <td>16</td>
                            <td><span class="badge bg-danger">Overloaded</span></td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-4">
                    <h5>Workload Visualization</h5>
                    <div class="text-center py-4 bg-light">
                        <p class="text-muted">Workload chart would appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
