<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constraints Check - Timetable System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Constraint Violations</h2>
        <div class="card">
            <div class="card-header">
                <h4>Current Violations</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>Room Conflicts:</strong> 2 detected
                </div>
                <div class="alert alert-danger">
                    <strong>Faculty Overloads:</strong> 3 detected
                </div>
                <div class="alert alert-info">
                    <strong>Other Constraints:</strong> 1 detected
                </div>
                
                <h5 class="mt-4">Detailed Violations</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Details</th>
                            <th>Suggested Fix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Room Conflict</td>
                            <td>Room 101 at 9:00 AM on Monday</td>
                            <td>Move to Room 205</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
